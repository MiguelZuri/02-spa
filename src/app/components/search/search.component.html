<h1>Resultados para: <small>{{ termino }}</small></h1>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-card [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-card >
</div>
