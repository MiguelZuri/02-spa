<h1>Resultados para: <small>{{ termino }}</small></h1>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button (click)="verHeroe(i)" type="button" class="btn btn-block btn-outline-primary">Ver más</button>

      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-block btn-outline-primary"> Ver más link...</a> -->

    </div>
  </div>
</div>
